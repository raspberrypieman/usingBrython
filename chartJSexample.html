<!DOCTYPE HTML>
<html> <!-- charJSexample.html -->
<head>
<script type='text/javascript' src="https://canvasjs.com/assets/script/canvasjs.min.js"> </script>
<script type='text/javascript' src='https://www.brython.info/src/brython.js'></script>
<script type='text/python' src='chartJSexample.py'></script>
<script type="text/javascript">

function doChart(cTitle, cTheme, cType, cAnim, cLabels, cPoints) {
  try {
    dp = [];
    for (var n=0; n<cLabels.length; n++) {
        dp[n] = { label: cLabels[n],   y: cPoints[n] };
    }
	typ = cType;

	var chart = new CanvasJS.Chart("chartContainer", {
		theme: cTheme,
		animationEnabled: cAnim,
		title:{text: cTitle},
		data: [ { type: cType, dataPoints: dp } ]
	});
    chart.render();

  } catch (err) {
  	  alert('doChart() Exception: ' + err.message);
  }
}

</script>
</head>
<body onload='brython(1)'>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
</body>
</html>
